<div class="col-md-4" *ngFor="let game of games">
    <div class="card text-center">
        <div class="card-header d-flex justify-content-between alaign-items-center">
            {{game.title}}
            <button class="btn btn-danger" (click)="deleteGame(game.id)">
                <i class="fas fa-trash"></i>
            </button>
        </div>
        <img [src]="game.image" alt="Image URL Not Found" class="card-img-top">
        <div class="card-body">
            <p>{{game.description}}</p>
            <a [routerLink]="['/games/edit', game.id]" class="btn btn-info btn-block">
                EDIT GAME
            </a>
        </div>
    </div>
</div>
