<div class="col-md-6 offset-md-1">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]="game.title" placeholder="Title" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <textarea name="description" [(ngModel)]="game.description" placeholder="Description" rows="2" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input type="text" name="image" [(ngModel)]="game.image" placeholder="Image" class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn btn-block btn-success" (click)="edit ? updateGame() : saveNewGame()">Save</button>
                </div>
            </form>
        </div>
    </div>
</div> 

<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="game.image == '' ? '/assets/notfound.png' : game.image" alt="URL Not Found" class="card-img-top">
        <h3 class="mt-4">{{game.id}}. {{game.title == '' ? 'Game Title' : game.title}}</h3>
        <p>{{game.description == '' ? 'Write your Description' : game.description }}</p>
        <p>{{game.createdAt | date: 'yyy-MM-dd'}}</p>
    </div>
</div>
